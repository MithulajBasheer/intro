<style>
  .subscribe-button{
    background-color: rgb(224, 16, 16);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity .15s;
  }
  .subscribe-button:hover{
    opacity: .8;
  }
  .subscribe-button:active{
    opacity: .3;
  }
  
  .join-button{
    background-color: white;
    color: rgb(17, 135, 245);
    border-color: rgb(17, 135, 245);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer; 
    transition: background-color .15s, color .15s;
  }
  .join-button:hover{
    background-color: rgb(17, 135, 245);
    color: white;
  }
  .join-button:active{
    opacity: .8;
  }
  .tweet-button{
    background-color: rgb(1, 150, 236);
    color: white;
    border: none;
    height: 36px;
    border-radius: 18px;
    width: 70px;
    
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow .15s;
  }
  .tweet-button:hover{
    box-shadow: 4px 4px 15px rgba(56, 54, 54,.5);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
