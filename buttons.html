<style>
  .subscribe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 12px;
    transition: opacity .15s;
    vertical-align: top;
  }
  .subscribe-button:hover{
    opacity: .8;
  }
  .subscribe-button:active{
    opacity: .3;
  }
  
  .join-button{
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 2px;
    cursor: pointer; 
    transition: background-color .15s, color .15s;
    vertical-align: top;
  }
  .join-button:hover{
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active{
    opacity: .8;
  }
  .tweet-button{
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 18px;    
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow .15s;
    vertical-align: top;
  }
  .tweet-button:hover{
    box-shadow: 4px 4px 15px rgba(56, 54, 54,.5);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
